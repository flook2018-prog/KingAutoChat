<!DOCTYPE html>
<html>
<head>
    <title>KingAutoChat</title>
    <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h1>KingAutoChat Admin</h1>

<div id="cases">
    <h2>Cases</h2>
    {% for case in cases %}
        <div class="case" id="case-{{case.id}}">
            <strong>{{case.customer_name}}</strong> ({{case.status}})
            <button onclick="assignCase({{case.id}})">Assign to me</button>
            <p>Admin: <span class="admin">{{case.admin}}</span></p>
            <p>Note: <span class="note">{{case.note}}</span></p>
            <textarea class="note-input"></textarea>
            <button onclick="updateNote({{case.id}})">Update Note</button>
            <div class="chat" id="chat-{{case.id}}">
                {% for msg in case.messages %}
                    <p><strong>{{msg.sender}}:</strong> {{msg.content}}</p>
                {% endfor %}
            </div>
            <input type="text" class="msg-input" placeholder="Type message">
            <button onclick="sendMessage({{case.id}})">Send</button>
        </div>
    {% endfor %}
</div>

<script src="/static/main.js"></script>
</body>
</html>
