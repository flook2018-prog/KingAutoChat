<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Chat</title>
<link rel="stylesheet" href="/static/style.css">
<script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
</head>
<body>
<div class="navbar">
    <a href="/">แชท</a>
    <a href="/settings" class="btn-settings">ตั้งค่า Line OA</a>
</div>

<div class="chat-wrapper">
    <!-- Sidebar ลูกค้า -->
    <div class="chat-sidebar">
        <h3>ลูกค้า</h3>
        <ul id="client-list">
            {% for cid, c in clients.items() %}
            <li data-id="{{ cid }}" class="client-item">{{ c['name'] }}</li>
            {% endfor %}
        </ul>
    </div>

    <!-- แชทหลัก -->
    <div class="chat-main">
        <div id="chat-messages" class="messages"></div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" placeholder="พิมพ์ข้อความ...">
            <button id="send-btn">ส่ง</button>
        </div>
    </div>

    <!-- โปรไฟล์ลูกค้า -->
    <div class="chat-profile" id="profile-panel">
        <h3>โปรไฟล์ลูกค้า</h3>
        <div id="profile-info">
            <p>ชื่อ: -</p>
            <p>ยูส: -</p>
            <p>หมายเหตุ: -</p>
        </div>
    </div>
</div>

<script src="/static/chat.js"></script>
</body>
</html>
