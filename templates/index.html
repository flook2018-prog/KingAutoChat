<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KingAutoChat Admin</title>
<link rel="icon" href="https://img.icons8.com/color/48/000000/chat.png" type="image/x-icon">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family: Arial,sans-serif;}
body{background:#f4f5f7;color:#333;height:100vh;display:flex;flex-direction:column;}

header{
  display:flex;align-items:center;justify-content:space-between;padding:10px 20px;background:#4B6CF7;color:white;
}
header img{width:40px;height:40px;}
header h1{font-size:1.5rem;margin-left:10px;flex:1;}
header select{padding:5px 10px;border-radius:5px;border:none;font-size:1rem;}

main{flex:1;display:flex;overflow:hidden;}

/* Sidebar */
.sidebar{
  width:250px;background:#fff;border-right:1px solid #ddd;display:flex;flex-direction:column;
}
.sidebar h2{
  padding:15px;text-align:center;background:#f0f0f0;font-size:1.1rem;border-bottom:1px solid #ddd;
}
.account-list{
  flex:1;overflow-y:auto;
}
.account-list button{
  width:100%;padding:10px;border:none;border-bottom:1px solid #eee;background:none;text-align:left;cursor:pointer;transition:background 0.2s;
}
.account-list button:hover{background:#f0f0f0;}

/* Chat Window */
.chat-window{flex:1;display:flex;flex-direction:column;background:#fff;}
.chat-header{
  padding:15px;border-bottom:1px solid #ddd;font-weight:bold;background:#f9f9f9;display:flex;justify-content:space-between;
}
.chat-messages{
  flex:1;padding:15px;overflow-y:auto;display:flex;flex-direction:column;gap:10px;
}
.message{
  display:flex;flex-direction:column;max-width:70%;
}
.message.customer{align-self:flex-start;} /* ลูกค้าอยู่ซ้าย */
.message.admin{align-self:center;} /* แอดมินอยู่กลาง */
.message .sender{font-weight:bold;margin-bottom:2px;}
.message .text{padding:8px 12px;border-radius:10px;}
.message.customer .text{background:#f1f1f1;}
.message.admin .text{background:#4B6CF7;color:white;}

.chat-input{display:flex;padding:10px;border-top:1px solid #ddd;background:#f9f9f9;}
.chat-input input{flex:1;padding:10px;border-radius:5px;border:1px solid #ccc;font-size:1rem;}
.chat-input button{margin-left:10px;padding:10px 15px;background:#4B6CF7;color:white;border:none;border-radius:5px;cursor:pointer;}

.account-list::-webkit-scrollbar, .chat-messages::-webkit-scrollbar{width:6px;}
.account-list::-webkit-scrollbar-thumb, .chat-messages::-webkit-scrollbar-thumb{background:#ccc;border-radius:3px;}

@media (max-width:768px){
  main{flex-direction:column;}
  .sidebar{width:100%;height:150px;flex-direction:row;overflow-x:auto;}
  .account-list{display:flex;flex-direction:row;}
  .account-list button{flex:0 0 auto;width:auto;}
  .chat-window{flex:1;}
}
</style>
</head>
<body>

<header>
  <img src="https://img.icons8.com/color/48/000000/chat.png" alt="Logo">
  <h1>KingAutoChat Admin</h1>
  <select id="langSelect">
    <option value="th">ไทย</option>
    <option value="en">English</option>
    <option value="jp">日本語</option>
    <option value="cn">中文</option>
    <option value="es">Español</option>
    <option value="fr">Français</option>
  </select>
</header>

<main>
  <div class="sidebar">
    <h2 id="sidebarTitle">บัญชี Line</h2>
    <div class="account-list" id="accountList">
      <button data-account="1">Line Official 1</button>
      <button data-account="2">Line Official 2</button>
      <button data-account="3">Line Official 3</button>
    </div>
  </div>

  <div class="chat-window">
    <div class="chat-header" id="chatHeader">เลือกบัญชีเพื่อเริ่มแชท</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="พิมพ์ข้อความ...">
      <button id="sendBtn">ส่ง</button>
    </div>
  </div>
</main>

<script>
const translations = {
  th:{sidebar:'บัญชี Line', input:'พิมพ์ข้อความ...', send:'ส่ง', header:'เลือกบัญชีเพื่อเริ่มแชท', customer:'ลูกค้า', admin:'คุณ'},
  en:{sidebar:'Line Accounts', input:'Type a message...', send:'Send', header:'Select an account to start chat', customer:'Customer', admin:'You'},
  jp:{sidebar:'ラインアカウント', input:'メッセージを入力...', send:'送信', header:'アカウントを選択してチャットを開始', customer:'お客様', admin:'あなた'},
  cn:{sidebar:'Line账户', input:'输入消息...', send:'发送', header:'选择一个账户开始聊天', customer:'客户', admin:'您'},
  es:{sidebar:'Cuentas Line', input:'Escribe un mensaje...', send:'Enviar', header:'Seleccione una cuenta para comenzar a chatear', customer:'Cliente', admin:'Tú'},
  fr:{sidebar:'Comptes Line', input:'Tapez un message...', send:'Envoyer', header:'Sélectionnez un compte pour démarrer le chat', customer:'Client', admin:'Vous'}
};

const langSelect = document.getElementById('langSelect');
const sidebarTitle = document.getElementById('sidebarTitle');
const chatInput = document.getElementById('chatInput');
const sendBtn = document.getElementById('sendBtn');
const chatHeader = document.getElementById('chatHeader');
const chatMessages = document.getElementById('chatMessages');

// ภาษา
langSelect.addEventListener('change',()=>{
  const lang = langSelect.value;
  sidebarTitle.textContent = translations[lang].sidebar;
  chatInput.placeholder = translations[lang].input;
  sendBtn.textContent = translations[lang].send;
  chatHeader.textContent = translations[lang].header;
});

// เลือกบัญชี
document.querySelectorAll('.account-list button').forEach(btn=>{
  btn.addEventListener('click',()=>{
    const lang = langSelect.value;
    chatHeader.textContent = `${translations[lang].header}: ${btn.textContent}`;
    chatMessages.innerHTML='';
    // ตัวอย่างข้อความจำลองลูกค้า
    addCustomerMessage(translations[lang].customer, 'สวัสดีค่ะ!');
  });
});

// เพิ่มข้อความลูกค้า
function addCustomerMessage(sender,text){
  const div = document.createElement('div');
  div.classList.add('message','customer');
  div.innerHTML = `<div class="sender">${sender}</div><div class="text">${text}</div>`;
  chatMessages.appendChild(div);
  chatMessages.scrollTop = chatMessages.scrollHeight;
}

// ส่งข้อความแอดมิน
function sendMessage(){
  const msg = chatInput.value.trim();
  if(msg==='') return;
  const lang = langSelect.value;
  const div = document.createElement('div');
  div.classList.add('message','admin');
  div.innerHTML = `<div class="sender">${translations[lang].admin}</div><div class="text">${msg}</div>`;
  chatMessages.appendChild(div);
  chatInput.value='';
  chatMessages.scrollTop = chatMessages.scrollHeight;
}

sendBtn.addEventListener('click',sendMessage);
chatInput.addEventListener('keypress',e=>{if(e.key==='Enter') sendMessage();});
</script>

</body>
</html>
