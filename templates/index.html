<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KingAutoChat Admin</title>
<link rel="stylesheet" href="/static/style.css">
<script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
</head>
<body>
<header>KingAutoChat Admin</header>
<div class="container">
  <div class="cases">
    <h3>Cases</h3>
    <div id="case_list"></div>
  </div>
  <div class="chat">
    <div class="chat-messages" id="chat_messages"></div>
    <div class="chat-input">
      <input type="text" id="message_text" placeholder="พิมพ์ข้อความ...">
      <input type="file" id="message_file">
      <button onclick="sendMessage('text')">ส่งข้อความ</button>
      <button onclick="sendMessage('image')">ส่งรูป</button>
      <button onclick="sendMessage('sticker')">ส่งสติ๊กเกอร์</button>
    </div>
  </div>
  <div class="customer-info" id="customer_info">
    <h3>Customer Info</h3>
    <div id="customer_detail"></div>
  </div>
</div>

<script src="/static/main.js"></script>
<script>
let cases = {{ cases | tojson }};
let customers = {{ customers | tojson }};
</script>
</body>
</html>
