<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Line OA Settings</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h2>ตั้งค่า Line OA</h2>
<form method="POST">
    <label>Virtual ID:</label>
    <input type="text" name="virtual_id" value="{{ line_settings.virtual_id }}">
    <label>Virtual Link:</label>
    <input type="text" name="virtual_link" value="{{ line_settings.virtual_link }}">
    <p>สถานะ: {{ line_settings.status }}</p>
    <button type="submit">บันทึก</button>
</form>
<a href="/">กลับหน้าแอดมิน</a>
</body>
</html>
