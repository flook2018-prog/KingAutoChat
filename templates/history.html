<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat History</title>
<style>
body{font-family:sans-serif;padding:20px;background:#f9f9f9;}
h2{margin-bottom:10px;}
.chat-msg{border-bottom:1px solid #ddd;padding:5px;}
</style>
</head>
<body>
<h2>All Chats</h2>
{% for chat in chats %}
<div class="chat-msg">
[{{chat.date}}] {{chat.customer_name}} ({{chat.line_oa}}) {{chat.sender}}: {{chat.message}}
</div>
{% endfor %}
</body>
</html>
