<h2>แก้ไขโปรไฟล์</h2>
<form id="profile_form">
<input type="text" name="name" value="{{ profile.name }}">
<input type="file" name="profile_pic">
<button type="submit">บันทึก</button>
</form>
<img src="{{ profile.profile_pic }}" width="120">

<script>
document.getElementById('profile_form').onsubmit = async (e)=>{
    e.preventDefault();
    const form = new FormData(e.target);
    form.append('admin_name','{{ admin_name }}');
    const res = await fetch('/update_admin', {method:'POST', body:form});
    const data = await res.json();
    if(data.success) alert('บันทึกแล้ว');
}
</script>
