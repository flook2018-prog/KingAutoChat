<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Login KingAutoChat</title>
<style>
body {font-family:sans-serif;background:#f2f3f5;display:flex;justify-content:center;align-items:center;height:100vh;}
.login-box {background:#fff;padding:30px;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.2); width:300px;}
.login-box h2 {text-align:center;margin-bottom:20px;}
.login-box input {width:100%;padding:10px;margin:5px 0;border-radius:5px;border:1px solid #ccc;}
.login-box button {width:100%;padding:10px;background:#4CAF50;color:#fff;border:none;border-radius:5px;cursor:pointer;}
.login-box button:hover {opacity:0.9;}
.error {color:red;text-align:center;margin-bottom:10px;}
</style>
</head>
<body>
<div class="login-box">
    <h2>Login</h2>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
